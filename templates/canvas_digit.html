{% extends "base.html" %}

{% block title %}Draw a Character{% endblock %}

{% block content %}
<div class="canvas-page">
  <div class="container">
    <div class="canvas-section">
      <h2>Draw a Digit</h2>
      <canvas id="canvas" width="280" height="280"></canvas>
      <div class="controls">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="submitDigitDrawing()">Predict</button>
      </div>
      <a href="{{ url_for('home') }}">Return to the main page</a>
    </div>
    <div class="results-section">
      <h2>Prediction</h2>
      <div id="prediction" class="prediction">?</div>
      <div id="confidence" class="confidence">Confidence: -</div>
      <div class="feedback-section">
        <p>Is the prediction correct?</p>
        <button onclick="submitFeedback(true)">Yes</button>
        <button onclick="showCorrectionInput()">No</button>
        <div id="correctionForm" style="display:none;">
          <label for="correctLabel">Enter Correct Label:</label>
          <input type="text" id="correctLabel" maxlength="1">
          <button onclick="submitFeedback(false)">Submit</button>
        </div>
      </div>
      <div id="chartContainer" class="chart-container">
        <!-- Bars will be dynamically added here -->
      </div>
      <div class="chart-labels-digit">
        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span>
        <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
