{% extends "base.html" %}

{% block title %}Import Character{% endblock %}

{% block content %}
<div class="container">
  <h2>Upload a Character Picture for Recognition</h2>
  <form action="/upload-character" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <button type="submit">Submit</button>
  </form>
  <a href="{{ url_for('index.home') }}">Return to the main page</a>
</div>
{% endblock %}
